<p-dropdown
    (onChange)="valueChanged()"
    [options]="options" [(ngModel)]="ngModel">
    <ng-template let-item pTemplate="selectedItem">
        <span [class]="computeItemClass()">{{item | pascalcase : true}}</span>
    </ng-template>
    <ng-template let-item pTemplate="item">
        <span [class]="optionClass">{{item | pascalcase : true}}</span>
    </ng-template>
</p-dropdown>
