<div *ngFor="let section of menu">
    <div class="menu-section">
        <span>{{section.label | truncate : 20}}</span>
    </div>
    <app-menu-item *ngFor="let item of section.items"
        [icon]="item.icon"
        [label]="item.label"
        [link]="item.link"
        [active]="isItemActive(item)">

    </app-menu-item>

    <div *ngIf="section.saveButton" class="mx-auto" style="width: 70%; text-align: center;">
        <button class="button button-accent w-100"
            pTooltip="Save this config" tooltipPosition="bottom"
            (click)="saveConfig()">
            Save Config
            <fa-icon [icon]="faSave" [fixedWidth]="true"></fa-icon>
        </button>
    </div>
</div>
