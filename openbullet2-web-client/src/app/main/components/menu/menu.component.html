<div *ngFor="let section of menu">
    <div class="menu-section">
        <span>{{section.label | truncate : 20}}</span>
    </div>
    <app-menu-item *ngFor="let item of section.items"
        [icon]="item.icon"
        [label]="item.label"
        [link]="item.link"
        [active]="isItemActive(item)">

    </app-menu-item>
</div>
