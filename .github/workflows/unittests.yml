jobs:
  test:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Unittests
      run: dotnet test
